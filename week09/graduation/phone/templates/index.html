{% load static %}
{% block head %}
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
<meta name="description" content=""/>
<meta name="author" content=""/>
<title>商品列表</title>
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"
      crossorigin="anonymous"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
{% endblock %}
{% block content %}
<div class="sb-nav-fixed">
    <div id="layoutSidenav">
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid">
                    <!-- Navbar Search-->
                    <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
                        <div class="input-group" style="margin: 5px">
                            <input id="nameInput" class="form-control" type="text" placeholder="名称" aria-label="Search"
                                   aria-describedby="basic-addon2" value="{{content}}"/>
                            <button style="margin-left: 5px" class="btn btn-primary" type="button" onclick="search()">搜索</button>
                        </div>
                    </form>
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-table mr-1"></i>
                            商品列表
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                    <tr>
                                        <th>商品名称</th>
                                        <th>商品描述</th>
                                        <th>好评率</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {% for good in goods %}
                                    <tr>
                                        <td><a href='/comment/{{good.id}}'>{{good.name}}</a></td>
                                        <td>{{good.desc}}</td>
                                        <td>{{good.favorable_rate}}</td>
                                    </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
<script src="assets/demo/datatables-demo.js"></script>
<script src="{% static 'js/scripts.js' %}"></script>
<script src="{% static 'assets/demo/datatables-demo.js' %}"></script>
<script>
    function search(){
        var search = $("#nameInput").val()
        if(search){
            window.open('/good/' + search, '_self')
        } else {
            window.open('/good', '_self')
        }
    }

</script>
{% endblock %}
